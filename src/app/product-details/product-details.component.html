<h2>Product Details</h2>

<div *ngIf="product">
  <h3>Name: {{ product.name }}</h3>
  <h4>
    Price: {{ product.price | currency: "ILS":"symbol":"3.2-2":undefined }}
  </h4>
  <p>Description: {{ product.description }}</p>
  <button (click)="addToCart(product)">Buy</button>
</div>
